<div class="container">
    <mat-card style="padding: 32px; min-width: 256px;">

        <mat-card-title>Register</mat-card-title>

        <div class="vertical-spacer"></div>

        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="strech">
                <div fxLayout="column">
                    <mat-form-field hideRequiredMarker>
                        <input #emailField="ngModel" matInput [(ngModel)]="email" placeholder="Email" type="text" required email>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="emailField.invalid && emailField.errors.email">Invalid Email Format</mat-error>
                    </mat-form-field>

                    <mat-form-field hideRequiredMarker>
                        <input #passwordField="ngModel" matInput [(ngModel)]="password" placeholder="Password" type="password" required minlength="8">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-error *ngIf="passwordField.invalid && passwordField.errors.minlength">Password must conatin at least 8 characters</mat-error>
                    </mat-form-field>
                    
                    <mat-form-field hideRequiredMarker>
                        <input #passwordConfirm matInput placeholder="Confirm Password" type="password" required>
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-error *ngIf="passwordConfirm == password">Inconsistent Password</mat-error>
                    </mat-form-field>
                </div>
                
                <div class="vertical-spacer"></div>

                <button mat-raised-button style="width: 96px" color="primary">Sign up</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
