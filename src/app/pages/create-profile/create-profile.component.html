<div id = "container">
    <h1>Create your profile</h1>

    <div class = "field">
        <mat-form-field  style="width:30vw" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput placeholder="ex: Jane Doe">
        </mat-form-field>
    </div>

    <div class = "field">
        <mat-form-field  style="width:30vw" appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="ex: example@email.com">
        </mat-form-field>
    </div>

    <div class = "field">
        <mat-form-field  style="width:30vw" appearance="standard">
            <mat-label>Date of birth</mat-label>
            <input matInput placeholder="mm/dd/yyyy">
        </mat-form-field>
    </div>

    <div class = "field">
        <mat-form-field style="width:30vw" appearance="standard">
            <mat-label>School</mat-label>
            <input matInput placeholder="ex: Davis High School">
        </mat-form-field>
    </div>

    <div class = "field">
        <mat-form-field style="width:30vw">
            <mat-label>Current Grade in School</mat-label>
            <mat-select>
                <mat-option *ngFor="let grade of grades" [value]="grade">
                    {{grade}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button">
        <button mat-raised-button color="primary">Next</button>
    </div>

</div>
