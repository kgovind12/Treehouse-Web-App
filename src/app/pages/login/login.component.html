<div class="container">
    <mat-card style="padding: 32px">
        
        <mat-card-title>Sign in</mat-card-title>

        <div class="vertical-spacer"></div>

        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="strech">
                <div fxLayout="column">
                    <mat-form-field hideRequiredMarker>
                        <input #emailField="ngModel" matInput [(ngModel)]="email" placeholder="Email" type="text" required email>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="emailField.invalid && emailField.errors.email">Invalid Email Format</mat-error>
                    </mat-form-field>
                    <mat-form-field hideRequiredMarker>
                        <input matInput [(ngModel)]="password" placeholder="Password" type="password" required>
                        <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>
                    <mat-checkbox color="primary">Keep me signed in</mat-checkbox>
                </div>
                
                <div class="vertical-spacer"></div>

                <div fxFill fxLayout="row" fxLayoutAlign="space-around">
                    <button mat-raised-button style="width: 96px" color="primary" (click)="loginWithEmailAndPassword()">Sign in</button>
                    <button mat-raised-button style="width: 96px" routerLink="/register">Sign up</button>
                </div>

                <div class="vertical-spacer"></div> 

                <h3 style="margin: 0">Or continue with</h3>

                <div fxLayout="row">
                    <button mat-raised-button class="loginwith-button" (click)="loginWithGoogle()">
                        <img height="24px" width="24px" src="https://madeby.google.com/static/images/google_g_logo.svg">
                        <span>&nbsp; Google</span>
                    </button>

                    <span style="width: 8px"></span>

                    <button mat-raised-button class="loginwith-button" (click)="loginWithFacebook()">
                        <img height="24px" width="24px" src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico">
                        <span>&nbsp; Facebook</span>
                    </button>
                </div>
            </div>
        </mat-card-content>

    </mat-card>
</div>
