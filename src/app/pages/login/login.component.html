<div class="container">
    <mat-card style="padding: 32px">
        <mat-card-title>Sign in</mat-card-title>
        <div class="vertical-spacer"></div>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="strech">
                <div fxLayout="column">
                    <mat-form-field hideRequiredMarker>
                        <input matInput placeholder="Username" type="text" required>
                        <mat-icon matSuffix>account_box</mat-icon>
                        <mat-error ></mat-error>
                    </mat-form-field>
                    <mat-form-field hideRequiredMarker>
                        <input matInput placeholder="Password" type="password" required>
                        <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>
                    <mat-checkbox color="primary">Keep me signed in</mat-checkbox>
                </div>
                
                <div class="vertical-spacer"></div>

                <div fxFill fxLayout="row" fxLayoutAlign="space-around strech">
                    <button mat-raised-button color="primary">Sign in</button>
                    <button mat-raised-button>Register</button>
                </div>

                <div class="vertical-spacer"></div> 

                <h3 style="margin: 0">Or continue with</h3>

                <div fxLayout="row" fxLayoutAlign="space-between">
                    <button mat-raised-button color="blue" (click)="loginWithGoogle()">
                        <img height="24px" width="24px" src="https://madeby.google.com/static/images/google_g_logo.svg">
                        <span>&nbsp; Google</span>
                    </button>

                    <button mat-raised-button color="blue" (click)="loginWithFacebook()">
                        <img height="24px" width="24px" src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico">
                        <span>&nbsp; Facebook</span>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
