<mat-toolbar color="primary">
    <button mat-button><mat-icon>stars</mat-icon><span style="font-size: 20px"> Activitree Edu</span></button>
  
    <span class="spacer"></span>
  
    <button mat-button *ngIf="auth.user | async as user; else showLogin" (click)="logout()">
      <img class="avatar" [src]="user.photoURL" alt="Avatar"/>
      <span>&nbsp; {{ user.displayName }}</span>
    </button>
  
    <ng-template #showLogin>
      <button mat-button routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span> Login / Register</span>
      </button>
    </ng-template>
  </mat-toolbar>
