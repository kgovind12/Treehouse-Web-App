<mat-toolbar color="primary">
    <button mat-button routerLink="/dashboard"><mat-icon>stars</mat-icon><span style="font-size: 20px"> Activitree Edu</span></button>
    <button mat-button routerLink="/games"><span style="font-size: 17px; font-weight: 100;">Games</span></button>
    <button mat-button><span style="font-size: 17px; font-weight: 100;">Leaderboard</span></button>
    <button mat-button><span style="font-size: 17px; font-weight: 100;">Contact</span></button>
    <span class="spacer"></span>
  
    <span *ngIf="auth.user | async as user; else notLoggedIn">
      <button mat-button [matMenuTriggerFor]="menu">
        <img class="avatar" [src]="user.photoURL" alt="Avatar"/>
        <span>&nbsp; {{ user.displayName }}</span>
      </button>
    </span>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard">Dashboard</button>
      <button mat-menu-item routerLink="/logout" style="color: red">Logout</button>
    </mat-menu>
  
    <ng-template #notLoggedIn>
      <button mat-button routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span> Login / Register</span>
      </button>
    </ng-template>
  </mat-toolbar>
